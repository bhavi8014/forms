<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>personal detail form</legend>
            <label>name</label> <br>
            <input type="text" id="fname"> <br> <br>
            <label>email</label> <br>
            <input type="email" id="email"> <br> <br>

            <input type="password" id="password"> <br> <br>
            <label>gender</label> <br>
            <input type="radio" id="gender" value="male">male <br>
            <input type="radio" id="gender" value="female">female<br> <br>
            <label>fav city</label> <br>
            <input type="checkbox" id="fav city" value="Mumbai">Mumbai<br>
            <input type="checkbox" id="fav city" value="Jaipur">Jaipur<br> <br>

                <option value="history">history</option>
                <option value="economics">economics</option>

            <input type="submit">
        </fieldset>
    </form>
